<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
    <header id="title">
        <h1>The Dice Roller</h1>

    </header>
    <section id="info">
        <p>Welcome to the Dice Roller!</p>
        <p>Click the button to roll the dice!</p>
    </section>
    <section id="dice_holder">
        <img id="dice"src="dice_1.png" alt="The dice">
        <p id="value">Your value is 1</p>
        
    </section>
    <section id="button_holder">
    <button id="button">Roll Dice</button>
    </section>
</body>
</html>
